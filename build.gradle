apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.8'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
}
